<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MastoGraph</title>
    <base href="/" />
    <link href="manifest.json" rel="manifest" />
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    
    <script src="/lib/feather-icons/feather.min.js"></script>
    <link href="style.min.css" rel="stylesheet" />
</head>

<body>
    
    <div id="app" style="height: 100%">
        <div class="m-5" style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100%">
	        <figure class="image is-128x128">
		        <img src="icon-512.png" alt="" />
	        </figure>
	        <p class="title has-text-centered is-size-3 m-5">Loading MastoGraph</p>
	        <progress class="progress is-primary mx-5" style="max-width: 800px" max="100"></progress>
        </div>
    </div>

<div id="blazor-error-ui">
	An unhandled error has occurred.
	<a href="" class="reload">Reload</a>
	<a class="dismiss">ðŸ—™</a>
</div>

<script src="_framework/blazor.webassembly.js"></script>
<script>navigator.serviceWorker.register('service-worker.js');</script>

<script>
    document.addEventListener("click", function (event) { 
		event = event || window.event;
        let target = event.target || event.srcElement;
        if (target.tagName == "FIGURE") target = target.firstElementChild;
        if (target.tagName == "FIGCAPTION") target = target.parentNode.firstElementChild;
        
        let parent = target.parentNode
        
        let isImageOrVideo = target.nodeName == "IMG" || target.nodeName == "VIDEO";
        if (isImageOrVideo && parent.nodeName == "FIGURE" && parent.classList.contains('image')) {
            parent.classList.toggle("is-sensitive");
        }
	});
</script>

</body>
</html>
